<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="dark-mode.css" id="dark-mode" disabled>

</head>

<body>
    <div class="shourya-logo"></div>

    <div class="signup-btn-container">
        <button class="signup-btn"><span>Sign Up</span></button>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider round"></span>
        </label>
        <span class="mode-label">Dark Mode</span>
    </div>

    <div class="h3-container">
        <h3>Number of Users Registered : <div class="count"></div>
        </h3>
    </div>

    <div class="overlay hidden">
        <div class="overlay-container">
            <button class="btn-close">X</button>
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="name"> Name : </label>
                        <input type="text" id="name" placeholder="Type your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" id="email" placeholder="Type your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" id="password" placeholder="Type your password">
                    </div>

                    <div class="form-group">
                        <label for="phonenum">Phone Number : </label>
                        <input type="text" id="phonenum" placeholder="Type your phone number">
                    </div>

                    <div class="gender-sports-container">
                        <div class="form-group gender-group">
                            <label>Gender : </label><br>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male" name="gender">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female" name="gender">Female</label>
                        </div>

                        <div class="form-group sports-group">
                            <!-- <div class="form-group sports-group"> -->
                            <label>Sports : </label><br>
                            <div class="checkbox-container">
                                <input type="checkbox" name="sports" id="cricket" value="cricket">
                                <label for="cricket">Cricket</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="sports" id="volleyball" value="volleyball">
                                <label for="volleyball">Volleyball</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="sports" id="football" value="football">
                                <label for="football">Football</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="sports" id="handball" value="handball">
                                <label for="handball">Handball</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" name="sports" id="relay" value="relay">
                                <label for="relay">Relay</label>
                            </div>

                        </div>
                    </div>

                </form>
                <button class="btn-submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="thank-you-overlay hidden">
        <div class="thank-you-container">
            <button class="btn-thank-you-close">X</button>
            <h2>Thank You for Registering!</h2>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
